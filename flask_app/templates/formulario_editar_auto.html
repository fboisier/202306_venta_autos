{% extends 'base.html' %}

{% block estilos %}
{% endblock %}

{% block menu %}
{% include 'menu.html' %}
{% endblock %}
{% block titulo %}Editar Auto{% endblock %}
{% block contenido %}
    <h1>Editar Auto a la Venta! {{auto.modelo}}</h1>

    <form action="/procesar_auto_editar/{{auto.id}}" method="post">
        <div class="row g-3 align-items-center">
            <div class="col-12">
                <label for="precio" class="col-form-label">Precio</label>
            </div>
            <div class="col-12">
                <input type="number" id="precio" name="precio" class="form-control" value={{auto.precio}}>
            </div>
        </div>
        <div class="row g-3 align-items-center">
            <div class="col-12">
                <label for="modelo" class="col-form-label">Modelo</label>
            </div>
            <div class="col-12">
                <input type="text" id="modelo" name="modelo" class="form-control" value={{auto.modelo}}>
            </div>
        </div>
        <div class="row g-3 align-items-center">
            <div class="col-12">
                <label for="marca" class="col-form-label">Marca</label>
            </div>
            <div class="col-12">
                <input type="text" id="marca" name="marca" class="form-control" value={{auto.marca}}>
            </div>
        </div>
        <div class="row g-3 align-items-center">
            <div class="col-12">
                <label for="anio" class="col-form-label">Año</label>
            </div>
            <div class="col-12">
                <input type="number" id="anio" name="anio" class="form-control" value={{auto.anio}}>
            </div>
        </div>
        <div class="row g-3 align-items-center">
            <div class="col-12">
                <label for="descripcion" class="col-form-label">Descripción</label>
            </div>
            <div class="col-12">
                <textarea class="form-control" id="descripcion" name="descripcion">{{auto.descripcion}}</textarea>
            </div>
        </div>
        <div class="row g-3 align-items-center mt-3">
            <div class="col-12">
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Actualizar!!</button>
            </div>
        </div>
    </form>



{% endblock %}
